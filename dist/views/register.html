<div class="ngdialog-message" ng-controller="RegisterCtrl as register">
    <div class="">
        <h3>Register </h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form ng-submit="register.doRegister()">
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="register.registration.username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="register.registration.password">
            </div>
            <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <input type="email" class="form-control input-sm" id="email" placeholder="Email" ng-model="register.registration.email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="firstname">First Name</label>
                <input type="text" class="form-control input-sm" id="firstname" placeholder="First Name" ng-model="register.registration.firstname">
            </div>
            <div class="form-group">
                <label class="sr-only" for="lastname">Last Name</label>
                <input type="text" class="form-control input-sm" id="lastname" placeholder="Last Name" ng-model="register.registration.lastname">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="register.registration.rememberMe"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-info btn-sm">Register</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=register.closeThisDialog("Cancel")>Cancel</button>
        </form>
    </div>

    <pre>{{register.registration||json}}</pre>
</div>
